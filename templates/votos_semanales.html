<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Votos Semanales</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 45%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Top Semanales</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subida por</th>
                        <th>Votos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in votosemanal %}
                    <tr>
                        <td>{{ row['Subida por'] }}</td>
                        <td>{{ row['Votos'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Odiados Semanales</h2>
            <table>
                <thead>
                    <tr>
                        <th>Subida por</th>
                        <th>Votos -</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in votosemanal2 %}
                    <tr>
                        <td>{{ row['Subida por'] }}</td>
                        <td>{{ row['Votos -'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
